<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice Generator App</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="advice">
    <a id="advice-number">  Advice # </a>  
    <a id="advice-text"> Loading... </a>          
    <img id="divider" src="./images/pattern-divider-desktop.svg" alt="divider-line">
    <img id="dice" src="./images/icon-dice.svg" alt="dice-to-call-new-advice">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/colter-long-967083246/" target="_blank">Colter Long</a>.
  </div>
</body>
</html>
